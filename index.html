<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandwidth Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #status {
            font-size: 18px;
            margin: 20px;
        }
    </style>
    <script>
        function checkBandwidth() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Starting bandwidth test...';

            const startTime = new Date().getTime();
            const testImage = new Image();
            const imageUrl = "/src/images/gifs/MedSegVisualizer.gif"; // URL of a test image file
            const imageSize = 2406785 ; // size of the test image in bytes

            testImage.onload = function() {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; // duration in seconds
                const bitsLoaded = imageSize * 8;
                const speedBps = bitsLoaded / duration; // speed in bits per second
                const speedMbps = (speedBps / (1024 * 1024)).toFixed(2); // speed in Mbps

                statusElement.textContent = `Test complete. Your bandwidth is ${speedMbps} Mbps.`;

                // Redirect based on bandwidth speed
                if (speedMbps >= 5) { // Example threshold of 5 Mbps for 'high bandwidth'
                    statusElement.textContent += ' Redirecting to dynamic content...';
                    setTimeout(() => window.location.href = 'index_dynamic.html', 2000); // Redirect after 2 seconds
                } else {
                    statusElement.textContent += ' Redirecting to static content...';
                    setTimeout(() => window.location.href = 'index_static.html', 2000); // Redirect after 2 seconds
                }
            };

            testImage.onerror = function() {
                statusElement.textContent = 'Error loading image. Redirecting to static content...';
                setTimeout(() => window.location.href = 'index_static.html', 2000); // Redirect after 2 seconds
            };

            testImage.src = imageUrl + "?cacheBust=" + startTime; // cache-busting URL
        }

        window.onload = checkBandwidth; // Run the bandwidth check when the page loads
    </script>
</head>
<body>
    <h1>Bandwidth Test</h1>
    <div id="status">Testing your bandwidth, please wait...</div>
</body>
</html>
