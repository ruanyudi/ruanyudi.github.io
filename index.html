<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Index</title>
    <script>
        // 使用 fetch 来调用 ipinfo.io 的 API
        fetch('https://ipinfo.io/json?token=a858b13e736d4a')  // 替换为你的 API token
            .then(response => response.json())
            .then(data => {
                const country = data.country;  // 获取国家代码，例如 'CN' 表示中国
                if (country === 'CN') {
                    window.location.href="index_CN.html";
                } else {
                    window.location.href="index_EN.html";
                }
            })
            .catch(error => {
                console.error('Error fetching IP info:', error)
                window.location.href="index_EN.html";
            });
    </script>
</head>
<body>
<p>Loading...</p>
</body>
</html>
